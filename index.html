<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator - Tools Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div id="calculator">
            <div class="calculator-header">
              <h1 class="text-center mb-4">Calculator</h1>
            </div>
            <div class="calculator-body">
              <input id="display" readonly class="form-control mb-3" />
              <div id="keys" class="text-center">
                <button
                  onclick="appendToDisplay('7')"
                  class="btn btn-secondary m-1"
                >
                  7
                </button>
                <button
                  onclick="appendToDisplay('8')"
                  class="btn btn-secondary m-1"
                >
                  8
                </button>
                <button
                  onclick="appendToDisplay('9')"
                  class="btn btn-secondary m-1"
                >
                  9
                </button>
                <button
                  onclick="appendToDisplay('/')"
                  class="btn btn-secondary m-1 operator-btn"
                >
                  /
                </button>
                <button
                  onclick="appendToDisplay('4')"
                  class="btn btn-secondary m-1"
                >
                  4
                </button>
                <button
                  onclick="appendToDisplay('5')"
                  class="btn btn-secondary m-1"
                >
                  5
                </button>
                <button
                  onclick="appendToDisplay('6')"
                  class="btn btn-secondary m-1"
                >
                  6
                </button>
                <button
                  onclick="appendToDisplay('*')"
                  class="btn btn-secondary m-1 operator-btn"
                >
                  *
                </button>
                <button
                  onclick="appendToDisplay('1')"
                  class="btn btn-secondary m-1"
                >
                  1
                </button>
                <button
                  onclick="appendToDisplay('2')"
                  class="btn btn-secondary m-1"
                >
                  2
                </button>
                <button
                  onclick="appendToDisplay('3')"
                  class="btn btn-secondary m-1"
                >
                  3
                </button>
                <button
                  onclick="appendToDisplay('-')"
                  class="btn btn-secondary m-1 operator-btn"
                >
                  -
                </button>
                <button
                  onclick="appendToDisplay('0')"
                  class="btn btn-secondary m-1"
                >
                  0
                </button>
                <button
                  onclick="appendToDisplay('.')"
                  class="btn btn-secondary m-1"
                >
                  .
                </button>
                <button
                  onclick="calculate()"
                  class="btn btn-secondary m-1 operator-btn"
                >
                  =
                </button>
                <button
                  onclick="clearDisplay()"
                  class="btn btn-secondary m-1 operator-btn"
                >
                  C
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
